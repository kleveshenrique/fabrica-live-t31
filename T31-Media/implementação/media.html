<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Aritimetica</title>
    <script>
        function media(){
            let num1=parseFloat(document.getElementById("num1").value);
            let num2=parseFloat(document.getElementById("num2").value);
            console.log(num1);
            console.log(num2);
           
            let media = (num1+num2)/2;
            console.log(media);
            document.getElementById("media").innerText ="A media é = "+ media;
        }
    </script>
</head>
<body>
    <div style="margin: 100px 400px; width: 300px;height: 200px;padding-left: 3rem; font-weight: bold; background-color: aqua;">
        <div style="text-align: center;">Calculadora Média</div>
        <hr>
        <label>Numero 1</label> 
        <div><input type="text" id="num1" placeholder="Digite um numero"></div>
        <label>Numero 2</label>
        <div><input type="text" id="num2" placeholder="Digite outro numero"></div>
        <br>
        <button onclick="media()">Calcular média</button>
        <br>  <br>
        <label id="media"></label>
    </div>
</body>
</html>
